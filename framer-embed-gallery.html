<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr Gallery - Framer Embed</title>
    <style>
        /* 
        ğŸ¨ FRAMER EMBED CUSTOMIZATION GUIDE
        ===================================
        
        ğŸ“ LAYOUT & SIZE:
        - .gallery-container: Controls overall gallery container
        - .gallery-grid grid-template-columns: Changes number of columns (repeat(4, 1fr) = 4 columns)
        - .gallery-grid gap: Space between photos
        
        ğŸ“ FONTS & TEXT:
        - h2 font-size: Filter title size (inherits from Framer if not set)
        - .filter-tag font-size: Filter button text size  
        
        ğŸ¨ COLORS:
        - Uses inherit where possible to match your Framer theme
        - .filter-tag color: Filter text color
        - .filter-tag.active color: Selected filter color
        
        ğŸ“± MOBILE:
        - @media breakpoints: 768px, 480px, 320px
        - Mobile grid-template-columns: 2 columns on mobile
        
        âš™ï¸ FLICKR CONFIG (in JavaScript at bottom):
        - apiKey: Your Flickr API key
        - albumId: Your specific album ID  
        - userId: Your Flickr user ID
        */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ğŸ–¼ï¸ MAIN CONTAINER - Framer optimized */
        .gallery-container {
            width: 100%;              /* ğŸ“ Full width to fit Framer container */
            margin: 0;                /* No auto margins for embed */
            padding: 0;               /* ğŸ“¦ No padding - let Framer control spacing */
            font-family: inherit;     /* ğŸ“ Inherit Framer's font */
            color: inherit;           /* ğŸ¨ Inherit Framer's text color */
        }

        /* ğŸ“‹ FILTER SECTION - STICKY */
        .filter-container {
            position: sticky;        /* ğŸ“Œ Stick to top when scrolling */
            top: 0;                  /* ğŸ“ Stick to very top */
            z-index: 100;            /* ğŸ“ Above photos but below lightbox */
            background: linear-gradient(180deg, 
                        rgba(255,255,255,0.95) 0%, 
                        rgba(255,255,255,0.9) 80%, 
                        rgba(255,255,255,0.7) 100%); /* ğŸ¨ Subtle gradient background */
            backdrop-filter: blur(10px); /* ğŸª Modern blur effect */
            -webkit-backdrop-filter: blur(10px); /* ğŸ Safari support */
            padding: 15px 0;         /* ğŸ“¦ Padding around filters */
            margin-bottom: 20px;     /* ğŸ“ Space below filters */
            text-align: center;      /* Center filter elements */
            border-bottom: 1px solid rgba(0,0,0,0.1); /* ğŸ“ Subtle bottom border */
            transition: all 0.3s ease; /* ğŸ­ Smooth transitions */
        }

        .filter-container h2 {
            font-size: inherit;      /* ğŸ“ Inherit from Framer theme */
            margin-bottom: 15px;     /* ğŸ“ Space below title */
            color: inherit;          /* ğŸ¨ Match Framer text color */
            font-weight: inherit;    /* Use Framer's font weight */
            transition: all 0.3s ease; /* ğŸ­ Smooth transitions */
        }

        /* ğŸ“Œ Enhanced sticky state */
        .filter-container.scrolled {
            background: rgba(255,255,255,0.98); /* ğŸ¨ More opaque when scrolled */
            box-shadow: 0 2px 20px rgba(0,0,0,0.1); /* ğŸ“ Soft shadow */
        }

        .filter-container.scrolled h2 {
            font-size: 0.9em;       /* ğŸ“ Slightly smaller title when sticky */
            margin-bottom: 10px;     /* ğŸ“ Less space when compact */
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;              /* ğŸ“ Space between filter items */
        }

        /* ğŸ·ï¸ FILTER TAGS - Text style for Framer */
        .filter-tag {
            background: none;        /* No background - just text */
            border: none;           /* No border */
            padding: 8px 12px;      /* ğŸ“¦ Padding around text */
            cursor: pointer;
            font-size: inherit;     /* ğŸ“ Inherit Framer font size */
            color: inherit;         /* ğŸ¨ Inherit Framer text color */
            text-decoration: none;
            transition: opacity 0.2s ease;
            font-family: inherit;
        }

        .filter-tag:hover {
            opacity: 0.7;           /* ğŸ¨ Subtle hover effect */
        }

        .filter-tag.active {
            color: #007AFF;         /* ğŸ¨ Active filter color - change to match your brand */
            font-weight: bold;      /* Make active filters bold */
        }

        /* â– FILTER SEPARATORS */
        .filter-separator {
            color: inherit;         /* ğŸ¨ Match text color */
            font-weight: bold;
            padding: 8px 4px;
            font-size: inherit;
        }

        /* ğŸ–¼ï¸ PHOTO GRID */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);  /* ğŸ“ 4 columns desktop - change number for different layout */
            gap: 4px;                               /* ğŸ“ Gap between photos - adjust spacing */
            width: 100%;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;        /* ğŸ“ Square photos - change to 4/3 or 16/9 for rectangles */
            overflow: hidden;
            cursor: pointer;
            border-radius: 4px;     /* ğŸ¨ Rounded corners - set to 0 for sharp edges */
            transition: transform 0.2s ease;
        }

        .photo-item:hover {
            transform: scale(1.02);  /* ğŸ¨ Subtle hover zoom - change or remove */
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;      /* ğŸ“ How image fills container */
            transition: opacity 0.3s ease;
        }

        /* ğŸ”„ LOADING & ERROR STATES */
        .loading, .error {
            text-align: center;
            padding: 40px 20px;     /* ğŸ“¦ Padding around messages */
            font-size: inherit;     /* ğŸ“ Inherit Framer font size */
            color: inherit;         /* ğŸ¨ Match Framer text color */
        }

        .error {
            color: #ff4444;         /* ğŸ¨ Error color - red */
        }

        /* ğŸ–¼ï¸ LIGHTBOX WITH MODERN ANIMATIONS */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;          /* ğŸ“ High z-index to appear above Framer content */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0);  /* Start transparent */
            transition: background-color 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .lightbox.show {
            background-color: rgba(0,0,0,0.8);  /* ğŸ¨ Overlay darkness */
        }

        .lightbox-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;       /* ğŸ“ Max lightbox width */
            top: 50%;
            transform: translateY(-50%) scale(0.3);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
        }

        .lightbox-content.show {
            transform: translateY(-50%) scale(1);
            opacity: 1;
        }

        .lightbox-content img {
            width: 100%;
            height: auto;
            max-height: 80vh;       /* ğŸ“ Max height for large images */
            object-fit: contain;
            border-radius: 12px;    /* ğŸ¨ More rounded corners */
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .lightbox-content img:hover {
            transform: scale(1.02);
        }

        .close {
            position: absolute;
            top: 10px;              /* ğŸ“ Close button position from top */
            right: 25px;            /* ğŸ“ Close button position from right */
            color: white;
            font-size: 35px;        /* ğŸ“ Close button size */
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
            width: 45px;            /* ğŸ“ Close button width */
            height: 45px;           /* ğŸ“ Close button height */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.5);  /* ğŸ¨ Close button background */
        }

        .close:hover {
            background-color: rgba(0,0,0,0.8);  /* ğŸ¨ Close button hover color */
        }

        /* ğŸ­ MODERN MOTION GRAPHICS ANIMATIONS */
        .photo-item {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); /* ğŸª Bouncy easing */
        }

        .fade-in {
            animation: modernFadeIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .fade-out {
            animation: modernFadeOut 0.4s cubic-bezier(0.55, 0.085, 0.68, 0.53);
        }

        .scale-bounce {
            animation: scaleBounce 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .slide-up {
            animation: slideUpBounce 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .wobble {
            animation: wobbleIn 0.8s cubic-bezier(0.36, 0, 0.66, -0.56);
        }

        /* ğŸª Modern fade in with scale and slight rotation */
        @keyframes modernFadeIn {
            0% { 
                opacity: 0; 
                transform: scale(0.8) rotate(-2deg) translateY(20px);
                filter: blur(4px);
            }
            60% { 
                opacity: 0.8; 
                transform: scale(1.05) rotate(1deg) translateY(-5px);
                filter: blur(1px);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg) translateY(0);
                filter: blur(0);
            }
        }

        /* ğŸŒªï¸ Modern fade out with shrink and spin */
        @keyframes modernFadeOut {
            0% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
                filter: blur(0);
            }
            100% { 
                opacity: 0; 
                transform: scale(0.3) rotate(5deg) translateY(-30px);
                filter: blur(3px);
            }
        }

        /* ğŸ¯ Bouncy scale animation */
        @keyframes scaleBounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            75% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        /* ğŸš€ Slide up with bounce */
        @keyframes slideUpBounce {
            0% { 
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            60% { 
                opacity: 0.8;
                transform: translateY(-10px) scale(1.05);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ğŸŒŠ Wobble entrance */
        @keyframes wobbleIn {
            0% { 
                opacity: 0;
                transform: translateX(-50px) rotate(-10deg) scale(0.5);
            }
            30% { 
                opacity: 0.5;
                transform: translateX(15px) rotate(5deg) scale(1.1);
            }
            60% { 
                opacity: 0.8;
                transform: translateX(-8px) rotate(-2deg) scale(0.95);
            }
            100% { 
                opacity: 1;
                transform: translateX(0) rotate(0deg) scale(1);
            }
        }

        /* ğŸ¨ Filter button hover animations */
        .filter-tag {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .filter-tag::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0,122,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .filter-tag:hover::before {
            width: 200px;
            height: 200px;
        }

        .filter-tag:hover {
            transform: translateY(-2px) scale(1.05);
            text-shadow: 0 2px 8px rgba(0,122,255,0.3);
        }

        .filter-tag.active {
            transform: translateY(-1px) scale(1.02);
            text-shadow: 0 1px 4px rgba(0,122,255,0.4);
        }

        /* ğŸª Loading animation upgrade */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,122,255,0.3);
            border-radius: 50%;
            border-top-color: #007AFF;
            animation: modernSpin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes modernSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* ğŸ“± MOBILE RESPONSIVE BREAKPOINTS */
        @media (max-width: 768px) { /* ğŸ”§ Tablet breakpoint */
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr); /* ğŸ“ 3 columns on tablet */
                gap: 3px;                              /* ğŸ“ Smaller gap on tablet */
            }
            
            .lightbox-content {
                padding: 10px;         /* ğŸ“¦ Less padding on tablet */
                width: 95%;            /* ğŸ“± More width on tablet */
            }

            .filter-tags {
                gap: 8px;              /* ğŸ“ Smaller gap between filters */
            }
        }

        @media (max-width: 480px) { /* ğŸ”§ Mobile breakpoint */
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr); /* ğŸ“ 2 columns on mobile */
                gap: 2px;                              /* ğŸ“ Minimal gap on mobile */
            }

            .filter-tag {
                padding: 8px 12px;     /* ğŸ“¦ Touch-friendly padding on mobile */
                font-size: 16px;       /* ğŸ“ Larger text for mobile readability */
                min-height: 44px;      /* ğŸ“± iOS recommended touch target */
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .filter-tags {
                gap: 12px;             /* ğŸ“ More space for fat fingers */
                flex-wrap: wrap;
            }

            /* ğŸ“± Sticky filters on mobile */
            .filter-container {
                padding: 10px 0;      /* ğŸ“¦ Less padding on mobile */
                margin-bottom: 15px;   /* ğŸ“ Less margin on mobile */
            }
            
            .filter-container.scrolled {
                padding: 8px 0;       /* ğŸ“¦ Even more compact when scrolled */
            }
            
            .filter-container.scrolled h2 {
                font-size: 0.85em;    /* ğŸ“ Smaller title on mobile when scrolled */
                margin-bottom: 8px;    /* ğŸ“ Tighter spacing */
            }

            /* ğŸ“± Reduce animation intensity on mobile for performance */
            .photo-item {
                transition: transform 0.2s ease; /* Faster transitions */
            }
            
            .fade-in {
                animation-duration: 0.4s; /* Shorter animations */
            }
            
            .scale-bounce {
                animation-duration: 0.3s;
            }
            
            .slide-up {
                animation-duration: 0.4s;
            }
            
            .wobble {
                animation-duration: 0.5s;
            }

            /* ğŸ“± Mobile-friendly hover states (touch) */
            .photo-item:active {
                transform: scale(0.95);
                transition: transform 0.1s ease;
            }
            
            .filter-tag:active {
                transform: scale(0.95);
                background-color: rgba(0,122,255,0.1);
            }
        }

        @media (max-width: 320px) { /* ğŸ”§ Small mobile breakpoint */
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr); /* ğŸ“ Still 2 columns on small mobile */
                gap: 2px;
            }
            
            .close {
                top: 15px;             /* ğŸ“ Adjust close button on small screens */
                right: 15px;
                font-size: 28px;       /* ğŸ“ Smaller close button */
                width: 44px;           /* ğŸ“± iOS recommended touch target */
                height: 44px;
            }
            
            .lightbox-content {
                width: 98%;            /* ğŸ“± Almost full width on small mobile */
                padding: 5px;
            }
            
            .lightbox-content img {
                border-radius: 8px;    /* ğŸ¨ Less rounded on small screens */
                max-height: 85vh;      /* ğŸ“± More height for small screens */
            }
        }

        /* ğŸ“± MOBILE TOUCH OPTIMIZATIONS */
        @media (hover: none) and (pointer: coarse) {
            /* This targets touch devices */
            .photo-item:hover {
                transform: none;       /* Disable hover effects on touch devices */
            }
            
            .filter-tag:hover::before {
                width: 0;              /* Disable hover ripple on touch */
                height: 0;
            }
            
            .filter-tag:hover {
                transform: none;       /* Disable hover lift on touch */
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="filter-container">
            <h2>Filter Photos</h2>
            <div class="filter-tags" id="filterTags">
                <!-- Filter tags will be populated here -->
            </div>
        </div>
        
        <div id="loading" class="loading">Loading photos...</div>
        <div id="error" class="error" style="display: none;">
            Failed to load photos. Please check your Flickr API configuration.
        </div>
        
        <div class="gallery-grid" id="gallery">
            <!-- Photos will be populated here -->
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close" id="closeLightbox">&times;</span>
        <div class="lightbox-content">
            <img id="lightboxImg" src="" alt="">
        </div>
    </div>

    <script>
        class FlickrGallery {
            constructor() {
                /* âš™ï¸ MAIN CONFIGURATION - Change these for your Flickr account */
                this.apiKey = 'cfa92568a91ee1d02ecb512ae6eeb541'; // ğŸ”‘ Your Flickr API key
                this.albumId = '72177720330059990'; // ğŸ“ Your specific album/photoset ID
                this.userId = '202863354@N08'; // ğŸ‘¤ Your Flickr user ID
                this.photos = [];
                this.filteredPhotos = [];
                this.allTags = new Set();
                this.activeTags = new Set();
                
                this.init();
            }

            init() {
                this.isMobile = window.innerWidth <= 480;
                this.setupEventListeners();
                this.setupStickyFilters();
                this.loadPhotos();
                
                // Listen for orientation changes
                window.addEventListener('resize', () => {
                    this.isMobile = window.innerWidth <= 480;
                });
            }

            setupStickyFilters() {
                const filterContainer = document.querySelector('.filter-container');
                let isScrolled = false;
                
                window.addEventListener('scroll', () => {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    
                    if (scrollTop > 20 && !isScrolled) {
                        filterContainer.classList.add('scrolled');
                        isScrolled = true;
                    } else if (scrollTop <= 20 && isScrolled) {
                        filterContainer.classList.remove('scrolled');
                        isScrolled = false;
                    }
                });
            }

            setupEventListeners() {
                // Lightbox events
                document.getElementById('closeLightbox').onclick = () => this.closeLightbox();
                document.getElementById('lightbox').onclick = (e) => {
                    if (e.target.id === 'lightbox') this.closeLightbox();
                };
                
                // Keyboard events
                document.onkeydown = (e) => {
                    if (e.key === 'Escape') this.closeLightbox();
                };
            }

            async loadPhotos() {
                try {
                    const photos = await this.fetchFlickrPhotos();
                    this.processPhotos(photos);
                } catch (error) {
                    console.error('Error loading Flickr photos:', error);
                    this.showError();
                }
            }

            // Flickr API call using JSONP to avoid CORS issues
            async fetchFlickrPhotos() {
                return new Promise((resolve, reject) => {
                    // Add timestamp to prevent caching issues
                    const timestamp = Date.now();
                    const callbackName = `flickrCallback_${timestamp}`;
                    
                    // Create global callback function
                    window[callbackName] = (data) => {
                        console.log('Flickr API response:', data);
                        
                        // Debug: Check if we're getting tags in the response
                        if (data.stat === 'ok' && data.photoset && data.photoset.photo) {
                            console.log('Sample photo data:', data.photoset.photo[0]);
                            console.log('Tags in first photo:', data.photoset.photo[0].tags);
                        }
                        
                        // Clean up
                        delete window[callbackName];
                        document.head.removeChild(script);
                        
                        if (data.stat === 'ok') {
                            resolve(data.photoset.photo);
                        } else {
                            reject(new Error('Flickr API error: ' + data.message));
                        }
                    };
                    
                    // Create script element for JSONP
                    const script = document.createElement('script');
                    script.src = `https://www.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key=${this.apiKey}&photoset_id=${this.albumId}&user_id=${this.userId}&extras=tags,url_m,url_l&format=json&jsoncallback=${callbackName}&_=${timestamp}`;
                    
                    // Debug: Log the API URL being called
                    console.log('Flickr API URL:', script.src);
                    
                    script.onerror = () => {
                        delete window[callbackName];
                        document.head.removeChild(script);
                        reject(new Error('Failed to load Flickr API script'));
                    };
                    
                    document.head.appendChild(script);
                    
                    // Set timeout for API call
                    setTimeout(() => {
                        if (window[callbackName]) {
                            delete window[callbackName];
                            if (script.parentNode) {
                                document.head.removeChild(script);
                            }
                            reject(new Error('Flickr API request timeout'));
                        }
                    }, 10000);
                });
            }

            processPhotos(photos) {
                console.log('Processing photos:', photos);
                
                this.photos = photos.map(photo => {
                    // Debug: Log each photo's tags
                    console.log(`Photo "${photo.title}" tags:`, photo.tags);
                    
                    return {
                        id: photo.id,
                        title: photo.title,
                        url_m: photo.url_m,
                        url_l: photo.url_l || photo.url_m,
                        tags: photo.tags ? photo.tags.split(' ').filter(tag => tag.length > 0) : []
                    };
                });

                // Debug: Log processed photos with tags
                console.log('Processed photos with tags:', this.photos);

                // Shuffle the photos array
                this.shuffleArray(this.photos);

                // Extract all unique tags
                this.photos.forEach(photo => {
                    photo.tags.forEach(tag => this.allTags.add(tag));
                });

                // Debug: Log all found tags
                console.log('All unique tags found:', Array.from(this.allTags));

                // If no tags found, create some basic categories based on photo titles/descriptions
                if (this.allTags.size === 0) {
                    console.log('No tags found, creating basic categories...');
                    this.createBasicCategories();
                }

                this.filteredPhotos = [...this.photos];
                
                this.hideLoading();
                this.renderFilterTags();
                this.renderGallery();
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            createBasicCategories() {
                // Create simple categories and assign them to photos
                const categories = ['Recent', 'Featured', 'Collection'];
                
                this.photos.forEach((photo, index) => {
                    // Assign categories in a rotating pattern
                    const categoryIndex = index % categories.length;
                    photo.tags = [categories[categoryIndex]];
                    this.allTags.add(categories[categoryIndex]);
                });
                
                console.log('Created basic categories:', Array.from(this.allTags));
            }

            renderFilterTags() {
                const filterContainer = document.getElementById('filterTags');
                const tags = Array.from(this.allTags).sort();
                
                // Clear existing filters
                filterContainer.innerHTML = '';
                
                // Create "All" filter
                const allFilter = document.createElement('span');
                allFilter.className = 'filter-tag active';
                allFilter.textContent = 'All';
                allFilter.dataset.tag = 'all';
                allFilter.addEventListener('click', () => this.filterByTag(null));
                filterContainer.appendChild(allFilter);

                // Add separator
                if (tags.length > 0) {
                    const separator = document.createElement('span');
                    separator.className = 'filter-separator';
                    separator.textContent = ' | ';
                    filterContainer.appendChild(separator);
                }

                // Create individual tag filters
                tags.forEach((tag, index) => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'filter-tag';
                    tagElement.textContent = tag;
                    tagElement.dataset.tag = tag;
                    tagElement.addEventListener('click', () => this.filterByTag(tag));
                    filterContainer.appendChild(tagElement);

                    // Add separator between tags (but not after the last one)
                    if (index < tags.length - 1) {
                        const separator = document.createElement('span');
                        separator.className = 'filter-separator';
                        separator.textContent = ' | ';
                        filterContainer.appendChild(separator);
                    }
                });
            }

            filterByTag(tag) {
                console.log('Filtering by tag:', tag);
                console.log('Available photos:', this.photos.length);
                
                // Animate filter button press
                const allFilters = document.querySelectorAll('.filter-tag');
                allFilters.forEach(el => {
                    el.classList.remove('active');
                    // Add a small bounce to all inactive filters
                    if ((tag === null && el.dataset.tag !== 'all') || (tag !== null && el.dataset.tag !== tag)) {
                        el.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            el.style.transform = '';
                        }, 150);
                    }
                });
                
                if (tag === null) {
                    // Show all photos
                    this.filteredPhotos = [...this.photos];
                    const allFilter = document.querySelector('.filter-tag[data-tag="all"]');
                    if (allFilter) {
                        allFilter.classList.add('active');
                        // Animate the selected filter
                        allFilter.style.transform = 'scale(1.1)';
                        setTimeout(() => allFilter.style.transform = '', 200);
                    }
                } else {
                    // Filter by tag
                    this.filteredPhotos = this.photos.filter(photo => {
                        const hasTag = photo.tags.includes(tag);
                        console.log(`Photo "${photo.title}" has tag "${tag}":`, hasTag, 'Tags:', photo.tags);
                        return hasTag;
                    });
                    
                    const tagFilter = document.querySelector(`.filter-tag[data-tag="${tag}"]`);
                    if (tagFilter) {
                        tagFilter.classList.add('active');
                        // Animate the selected filter with a bounce
                        tagFilter.style.transform = 'scale(1.1) rotate(2deg)';
                        setTimeout(() => {
                            tagFilter.style.transform = 'scale(1.02) rotate(0deg)';
                        }, 200);
                    }
                }

                console.log('Filtered photos:', this.filteredPhotos.length);
                
                // Add a subtle screen flash effect for dramatic filtering
                this.addFilterFlashEffect();
                this.renderGallery();
            }

            addFilterFlashEffect() {
                const gallery = document.getElementById('gallery');
                const flash = document.createElement('div');
                flash.style.cssText = `
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: radial-gradient(circle, rgba(0,122,255,0.1) 0%, transparent 70%);
                    pointer-events: none;
                    opacity: 0;
                    z-index: 1000;
                `;
                
                gallery.style.position = 'relative';
                gallery.appendChild(flash);
                
                // Animate the flash
                flash.style.transition = 'opacity 0.3s ease-out';
                setTimeout(() => flash.style.opacity = '1', 10);
                setTimeout(() => {
                    flash.style.opacity = '0';
                    setTimeout(() => gallery.removeChild(flash), 300);
                }, 100);
            }

            renderGallery() {
                console.log('Rendering gallery with', this.filteredPhotos.length, 'photos');
                const gallery = document.getElementById('gallery');
                
                // Modern exit animation - staggered fade out
                const currentPhotos = gallery.querySelectorAll('.photo-item');
                currentPhotos.forEach((photo, index) => {
                    setTimeout(() => {
                        photo.classList.add('fade-out');
                    }, index * 50); // Stagger the exit animations
                });
                
                // Wait for exit animations to complete
                setTimeout(() => {
                    gallery.innerHTML = '';
                    
                    // Modern entrance animations - variety of effects
                    this.filteredPhotos.forEach((photo, index) => {
                        const photoElement = document.createElement('div');
                        photoElement.className = 'photo-item';
                        
                        const img = document.createElement('img');
                        img.src = photo.url_m;
                        img.alt = photo.title;
                        img.loading = 'lazy';
                        
                        photoElement.appendChild(img);
                        photoElement.addEventListener('click', () => this.openLightbox(photo));
                        
                        gallery.appendChild(photoElement);
                        
                        // Staggered entrance with different animation styles
                        setTimeout(() => {
                            const animations = ['fade-in', 'scale-bounce', 'slide-up', 'wobble'];
                            const animationType = animations[index % animations.length];
                            photoElement.classList.add(animationType);
                            
                            // Add interaction enhancements after animation completes
                            setTimeout(() => {
                                if (this.isMobile) {
                                    // Mobile: Touch-based interactions
                                    photoElement.style.transition = 'transform 0.2s ease';
                                    photoElement.addEventListener('touchstart', (e) => {
                                        e.preventDefault();
                                        photoElement.style.transform = 'scale(0.95)';
                                    });
                                    photoElement.addEventListener('touchend', () => {
                                        photoElement.style.transform = 'scale(1)';
                                        setTimeout(() => this.openLightbox(photo), 100);
                                    });
                                } else {
                                    // Desktop: Hover effects
                                    photoElement.style.transition = 'transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)';
                                    photoElement.addEventListener('mouseenter', () => {
                                        photoElement.style.transform = 'scale(1.02) translateY(-3px)';
                                        photoElement.style.boxShadow = '0 8px 25px rgba(0,0,0,0.15)';
                                    });
                                    photoElement.addEventListener('mouseleave', () => {
                                        photoElement.style.transform = 'scale(1) translateY(0)';
                                        photoElement.style.boxShadow = 'none';
                                    });
                                }
                            }, this.isMobile ? 400 : 600);
                        }, this.isMobile ? index * 50 : index * 100); // Faster stagger on mobile
                    });
                    
                    console.log('Gallery rendered with', gallery.children.length, 'elements');
                }, 400); // Wait for all exit animations
            }

            openLightbox(photo) {
                const lightbox = document.getElementById('lightbox');
                const lightboxContent = lightbox.querySelector('.lightbox-content');
                const lightboxImg = document.getElementById('lightboxImg');
                
                // Set up the image
                lightboxImg.src = photo.url_l || photo.url_m;
                lightboxImg.alt = photo.title;
                
                // Show lightbox with animation
                lightbox.style.display = 'block';
                
                // Trigger animations with slight delay for smoother effect
                setTimeout(() => {
                    lightbox.classList.add('show');
                    lightboxContent.classList.add('show');
                }, 10);
                
                // Prevent body scroll
                document.body.style.overflow = 'hidden';
            }

            closeLightbox() {
                const lightbox = document.getElementById('lightbox');
                const lightboxContent = lightbox.querySelector('.lightbox-content');
                
                // Animate out
                lightbox.classList.remove('show');
                lightboxContent.classList.remove('show');
                
                // Hide after animation
                setTimeout(() => {
                    lightbox.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }, 400);
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            showError() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Initialize the gallery when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new FlickrGallery();
        });
    </script>
</body>
