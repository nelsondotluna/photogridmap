<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr Gallery - Framer Embed</title>
    <style>
        /* 
        üé® FRAMER EMBED CUSTOMIZATION GUIDE
        ===================================
        
        üìê LAYOUT & SIZE:
        - .gallery-container: Controls overall gallery container
        - .gallery-grid grid-template-columns: Changes number of columns (repeat(4, 1fr) = 4 columns)
        - .gallery-grid gap: Space between photos
        
        üìù FONTS & TEXT:
        - h2 font-size: Filter title size (inherits from Framer if not set)
        - .filter-tag font-size: Filter button text size  
        
        üé® COLORS:
        - Uses inherit where possible to match your Framer theme
        - .filter-tag color: Filter text color
        - .filter-tag.active color: Selected filter color
        
        üì± MOBILE:
        - @media breakpoints: 768px, 480px, 320px
        - Mobile grid-template-columns: 2 columns on mobile
        
        ‚öôÔ∏è FLICKR CONFIG (in JavaScript at bottom):
        - apiKey: Your Flickr API key
        - albumId: Your specific album ID  
        - userId: Your Flickr user ID
        */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* üé® CSS CUSTOM PROPERTIES FOR THEMING */
        :root {
            /* Color Palette */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #999999;
            --accent-color: #007AFF;
            --accent-hover: #0056cc;
            --border-color: rgba(0,0,0,0.1);
            --shadow-light: rgba(0,0,0,0.05);
            --shadow-medium: rgba(0,0,0,0.15);
            --shadow-heavy: rgba(0,0,0,0.25);
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 24px;
            --spacing-xxl: 32px;
            
            /* Border Radius */
            --radius-sm: 2px;
            --radius-md: 4px;
            --radius-lg: 8px;
            --radius-xl: 12px;
            --radius-full: 50%;
            
            /* Typography */
            --font-size-sm: 0.875rem;
            --font-size-md: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            
            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            --transition-bounce: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            
            /* Z-index layers */
            --z-base: 1;
            --z-sticky: 100;
            --z-modal: 1000;
            --z-tooltip: 1100;
        }

        /* üåô DARK MODE THEME */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --text-primary: #ffffff;
                --text-secondary: #cccccc;
                --text-muted: #888888;
                --border-color: rgba(255,255,255,0.1);
                --shadow-light: rgba(0,0,0,0.3);
                --shadow-medium: rgba(0,0,0,0.5);
                --shadow-heavy: rgba(0,0,0,0.7);
            }
        }

        /* üîÑ LOADING SKELETON ANIMATIONS */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .skeleton {
            background: linear-gradient(90deg, 
                var(--bg-secondary) 25%, 
                rgba(255,255,255,0.1) 50%, 
                var(--bg-secondary) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: var(--radius-sm);
        }

        .photo-skeleton {
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
        }

        /* üñºÔ∏è MAIN CONTAINER - Framer optimized */
        .gallery-container {
            width: 100%;              /* üìè Full width to fit Framer container */
            min-height: 100vh;        /* üìè Ensure sufficient height for sticky behavior */
            margin: 0;                /* No auto margins for embed */
            padding: 0;               /* üì¶ No padding - let Framer control spacing */
            font-family: inherit;     /* üìù Inherit Framer's font */
            color: var(--text-primary);
            background-color: var(--bg-primary);
            position: relative;       /* üìç Establish positioning context */
            transition: background-color var(--transition-normal), color var(--transition-normal);
        }

        /* üì± ENHANCED RESPONSIVE BREAKPOINTS */
        /* Tablet landscape: 1024px - 1200px */
        /* Tablet portrait: 768px - 1024px */  
        /* Mobile large: 480px - 768px */
        /* Mobile small: 320px - 480px */
        /* Mobile tiny: < 320px */

        /* üìã FILTER SECTION - ROBUST STICKY */
        .filter-container {
            position: sticky;        /* üìå Stick to top when scrolling */
            position: -webkit-sticky; /* üçé Safari fallback */
            top: 0;                  /* üìè Stick to very top */
            left: 0;                 /* üìè Ensure proper positioning */
            right: 0;                /* üìè Full width */
            z-index: var(--z-sticky); /* üìè Above photos but below lightbox */
            background: linear-gradient(180deg, 
                        rgba(255,255,255,0.95) 0%, 
                        rgba(255,255,255,0.9) 80%, 
                        rgba(255,255,255,0.7) 100%); /* üé® Subtle gradient background */
            backdrop-filter: blur(10px); /* üé™ Modern blur effect */
            -webkit-backdrop-filter: blur(10px); /* üçé Safari support */
            padding: var(--spacing-lg) 0; /* üì¶ Padding around filters */
            margin-bottom: var(--spacing-xl); /* üìè Space below filters */
            text-align: center;      /* Center filter elements */
            border-bottom: 1px solid var(--border-color); /* üìè Subtle bottom border */
            transition: all var(--transition-normal); /* üé≠ Smooth transitions */
            /* Ensure sticky behavior works */
            width: 100%;
            box-sizing: border-box;
        }

        /* üåô Dark mode filter container */
        @media (prefers-color-scheme: dark) {
            .filter-container {
                background: linear-gradient(180deg, 
                            rgba(26,26,26,0.95) 0%, 
                            rgba(26,26,26,0.9) 80%, 
                            rgba(26,26,26,0.7) 100%);
            }
        }

        /* üì± FORCE MOBILE STICKY BEHAVIOR */
        @media screen and (max-width: 768px) {
            .filter-container {
                position: -webkit-sticky !important;
                position: sticky !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                z-index: 1000 !important;
                width: 100% !important;
                /* Additional mobile-specific fixes */
                transform: translateZ(0); /* Force hardware acceleration */
                will-change: transform;   /* Optimize for position changes */
            }
        }

        /*  Enhanced sticky state */
        .filter-container.scrolled {
            background: rgba(255,255,255,0.98); /* üé® More opaque when scrolled */
            box-shadow: 0 2px 20px rgba(0,0,0,0.1); /* üìè Soft shadow */
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;              /* üìè Space between filter items */
        }

        /* üè∑Ô∏è FILTER TAGS - Enhanced for touch devices */
        .filter-tag {
            background: none;        /* No background - just text */
            border: none;           /* No border */
            padding: var(--spacing-md) var(--spacing-lg); /* üì¶ Better touch targets */
            min-height: 44px;       /* ÔøΩ Minimum touch target size */
            min-width: 44px;        /* üì± Minimum touch target size */
            cursor: pointer;
            font-size: var(--font-size-md); /* üìù Consistent font size */
            color: var(--text-secondary); /* üé® Use theme color */
            text-decoration: none;
            transition: all var(--transition-fast);
            font-family: inherit;
            border-radius: var(--radius-md);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            user-select: none;      /* Prevent text selection */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight */
        }

        .filter-tag:hover,
        .filter-tag:focus {
            color: var(--accent-color);
            background-color: var(--shadow-light);
            transform: translateY(-1px);
        }

        .filter-tag.active {
            color: var(--accent-color); /* üé® Active filter color */
            font-weight: 600;        /* Make active filters semi-bold */
            background-color: var(--shadow-light);
            box-shadow: 0 2px 8px var(--shadow-medium);
        }

        .filter-tag:active {
            transform: translateY(0px); /* Quick feedback on tap */
        }

        /* ‚¨ÜÔ∏è BACK TO TOP BUTTON */
        .back-to-top {
            position: fixed;
            bottom: var(--spacing-xl);
            right: var(--spacing-xl);
            width: 56px;
            height: 56px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            font-size: var(--font-size-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px var(--shadow-medium);
            transition: all var(--transition-normal);
            z-index: var(--z-sticky);
            transform: translateY(100px);
            opacity: 0;
            user-select: none;
        }

        .back-to-top.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .back-to-top:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-heavy);
        }

        .back-to-top:active {
            transform: translateY(0);
        }

        /* üì± Mobile adjustments for back to top */
        @media (max-width: 768px) {
            .back-to-top {
                bottom: var(--spacing-lg);
                right: var(--spacing-lg);
                width: 48px;
                height: 48px;
                font-size: var(--font-size-lg);
            }
        }

        /* ‚ûñ FILTER SEPARATORS */
        .filter-separator {
            color: var(--text-secondary); /* üé® Use theme color */
            font-weight: 600;
            padding: var(--spacing-sm) var(--spacing-xs);
            font-size: var(--font-size-md);
        }

        /* üñºÔ∏è RESPONSIVE PHOTO GRID */
        .gallery-grid {
            display: grid;
            gap: var(--spacing-xs); /* üìè Consistent gap using CSS custom properties */
            width: 100%;
            /* Desktop: 5 columns for wider screens */
            grid-template-columns: repeat(5, 1fr);
        }

        /* ÔøΩ ENHANCED RESPONSIVE BREAKPOINTS */
        
        /* Large Desktop: 1400px+ = 6 columns */
        @media (min-width: 1400px) {
            .gallery-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: var(--spacing-sm);
            }
        }

        /* Desktop: 1200px - 1400px = 5 columns */
        @media (max-width: 1399px) and (min-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        /* Tablet Landscape: 1024px - 1199px = 4 columns */
        @media (max-width: 1199px) and (min-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Tablet Portrait: 768px - 1023px = 3 columns */
        @media (max-width: 1023px) and (min-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: var(--spacing-sm);
            }
        }

        /* Mobile Large: 480px - 767px = 2 columns */
        @media (max-width: 767px) and (min-width: 480px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--spacing-xs);
            }
        }

        /* Mobile Small: < 480px = 2 columns with smaller gap */
        @media (max-width: 479px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2px;
            }
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;        /* üìê Square photos - change to 4/3 or 16/9 for rectangles */
            overflow: hidden;
            cursor: pointer;
            border-radius: var(--radius-sm); /* üé® Use CSS custom property */
            transition: all var(--transition-bounce); /* üé™ Bouncy easing */
            border: 1px solid var(--border-color); /* ‚ùÑÔ∏è Use theme border color */
            background-color: var(--bg-secondary);
            /* Performance optimizations */
            transform: translateZ(0); /* Force hardware acceleration */
            will-change: transform;   /* Optimize for transform changes */
        }

        .photo-item:hover {
            transform: translateY(-2px) scale(1.02); /* üé™ Enhanced lift and slight scale */
            box-shadow: 0 8px 25px var(--shadow-medium); /* üåü Beautiful shadow */
            border-color: var(--border-color);
        }

        .photo-item:active {
            transform: translateY(0px) scale(0.98); /* Quick feedback on click */
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;      /* üìê How image fills container */
            transition: all var(--transition-normal);
            /* Lazy loading states */
            opacity: 0;
            transform: scale(1.1);
        }

        .photo-item img.loaded {
            opacity: 1;
            transform: scale(1);
        }

        /* üîÑ Loading state for images */
        .photo-item.loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 25%, 
                rgba(255,255,255,0.1) 50%, 
                transparent 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        /* üö´ Error state for failed images */
        .photo-item.error {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }

        .photo-item.error::after {
            content: 'üì∑';
            font-size: 2rem;
            opacity: 0.3;
        }

        /* üîÑ LOADING & ERROR STATES */
        .loading, .error {
            text-align: center;
            padding: 40px 20px;     /* üì¶ Padding around messages */
            font-size: inherit;     /* üìù Inherit Framer font size */
            color: inherit;         /* üé® Match Framer text color */
        }

        .error {
            color: #ff4444;         /* üé® Error color - red */
        }

        /* üñºÔ∏è ENHANCED LIGHTBOX WITH DARK MODE */
        .lightbox {
            display: none;
            position: fixed;
            z-index: var(--z-modal); /* üìè Use CSS custom property */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0);  /* Start transparent */
            transition: background-color var(--transition-slow);
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
        }

        .lightbox.active {
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* üåô Dark mode lightbox */
        @media (prefers-color-scheme: dark) {
            .lightbox.active {
                background-color: rgba(0,0,0,0.95);
            }
        }

        .lightbox.show {
            background-color: rgba(0,0,0,0.8);  /* üé® Overlay darkness */
        }

        .lightbox-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.3);
            /* Remove padding to eliminate transparent click area */
            padding: 0;
            /* Size is now determined by the image itself */
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            /* Display inline-block so it wraps tightly around image */
            display: inline-block;
        }

        .lightbox-content.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .lightbox-content img {
            display: block;         /* Remove any inline spacing */
            max-width: 85vw;        /* More conservative for smaller screens */
            max-height: 70vh;       /* More conservative to prevent cropping */
            width: auto;
            height: auto;
            object-fit: contain;    /* Ensures entire image is visible without cropping */
            border-radius: 12px;    /* üé® More rounded corners */
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Mobile image sizing */
        @media screen and (max-width: 768px) {
            .lightbox-content img {
                max-height: 60vh;    /* More conservative for mobile */
                max-width: 85vw;     /* More conservative mobile width */
            }
        }

        /* Very small screens */
        @media screen and (max-width: 480px) {
            .lightbox-content {
                max-height: 65vh !important;  /* Even more conservative */
                max-width: 95vw !important;   /* Use more width on tiny screens */
            }
            
            .lightbox-content img {
                max-height: 55vh;    /* Very conservative for small screens */
                max-width: 90vw;     /* Use more available width */
            }
        }

        .lightbox-content img:hover {
            /* Hover zoom removed to prevent scrollbar creation */
            transform: none;
        }

        .close {
            position: absolute;
            top: -15px;             /* üìç Position above the image */
            right: -15px;           /* üìç Position to the right of the image */
            color: white;
            font-size: 30px;        /* üìù Slightly smaller close button */
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;         /* Above the image */
            width: 40px;            /* üìè Close button width */
            height: 40px;           /* üìè Close button height */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.7);  /* üé® Darker background for visibility */
            border: 2px solid rgba(255,255,255,0.2); /* Subtle white border */
            transition: all 0.2s ease;
        }

        .close:hover {
            background-color: rgba(0,0,0,0.9);  /* üé® Close button hover color */
            border-color: rgba(255,255,255,0.4); /* Brighter border on hover */
            transform: scale(1.1);   /* Slight grow on hover */
        }

        /* üé≠ MODERN MOTION GRAPHICS ANIMATIONS */
        .photo-item {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); /* üé™ Bouncy easing */
        }

        .fade-in {
            animation: nordicFadeIn 0.4s cubic-bezier(0.25, 0.1, 0.25, 1); /* Perfect ease curve */
        }

        .fade-out {
            animation: nordicFadeOut 0.25s cubic-bezier(0.4, 0, 0.6, 1); /* Sharp, precise exit */
        }

        .scale-bounce {
            animation: scaleBounce 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .slide-up {
            animation: slideUpBounce 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .wobble {
            animation: wobbleIn 0.8s cubic-bezier(0.36, 0, 0.66, -0.56);
        }

        /* ‚ùÑÔ∏è Nordic precision fade - cold and calculated */
        @keyframes nordicFadeIn {
            0% { 
                opacity: 0; 
                transform: translateY(2px) scale(0.98);
                filter: contrast(1.1) brightness(0.95);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
                filter: contrast(1) brightness(1);
            }
        }

        /* ‚ùÑÔ∏è Nordic fade out - clean disappearance */
        @keyframes nordicFadeOut {
            0% { 
                opacity: 1; 
                transform: scale(1);
                filter: contrast(1) brightness(1);
            }
            100% { 
                opacity: 0; 
                transform: scale(0.95) translateY(-1px);
                filter: contrast(0.9) brightness(1.05);
            }
        }

        /* üéØ Bouncy scale animation */
        @keyframes scaleBounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            75% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        /* üöÄ Slide up with bounce */
        @keyframes slideUpBounce {
            0% { 
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            60% { 
                opacity: 0.8;
                transform: translateY(-10px) scale(1.05);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* üåä Wobble entrance */
        @keyframes wobbleIn {
            0% { 
                opacity: 0;
                transform: translateX(-50px) rotate(-10deg) scale(0.5);
            }
            30% { 
                opacity: 0.5;
                transform: translateX(15px) rotate(5deg) scale(1.1);
            }
            60% { 
                opacity: 0.8;
                transform: translateX(-8px) rotate(-2deg) scale(0.95);
            }
            100% { 
                opacity: 1;
                transform: translateX(0) rotate(0deg) scale(1);
            }
        }

        /* ‚ùÑÔ∏è Nordic filter button precision */
        .filter-tag {
            position: relative;
            transition: all 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
            border-bottom: 1px solid transparent;
        }

        .filter-tag:hover {
            opacity: 0.7;
            border-bottom-color: rgba(0,0,0,0.2); /* ‚ùÑÔ∏è Minimal underline */
        }

        .filter-tag.active {
            opacity: 1;
            border-bottom-color: #000; /* ‚ùÑÔ∏è Sharp black line */
            font-weight: 500; /* ‚ùÑÔ∏è Slightly bolder */
        }

        /* üé™ Loading animation upgrade */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,122,255,0.3);
            border-radius: 50%;
            border-top-color: #007AFF;
            animation: modernSpin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes modernSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* üì± MOBILE RESPONSIVE BREAKPOINTS */
        @media (max-width: 768px) { /* üîß Tablet breakpoint */
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr); /* üìê 3 columns on tablet */
                gap: 3px;                              /* üìè Smaller gap on tablet */
            }
            
            .lightbox-content {
                padding: 10px;         /* üì¶ Less padding on tablet */
                width: 95%;            /* üì± More width on tablet */
            }

            .filter-tags {
                gap: 8px;              /* üìè Smaller gap between filters */
            }
        }

        @media (max-width: 480px) { /* üîß Mobile breakpoint */
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr); /* üìê 2 columns on mobile */
                gap: 2px;                              /* üìè Minimal gap on mobile */
            }

            .filter-tag {
                padding: 8px 12px;     /* üì¶ Touch-friendly padding on mobile */
                font-size: 16px;       /* üìù Larger text for mobile readability */

    <!-- ‚¨ÜÔ∏è Back to top button -->

        <div class="lightbox-content">
            <img id="lightboxImg" src="" alt="">
        </div>
    </div>

    <script>
        class FlickrGallery {
            constructor() {
                /* ‚öôÔ∏è MAIN CONFIGURATION - Change these for your Flickr account */
                this.apiKey = 'cfa92568a91ee1d02ecb512ae6eeb541'; // üîë Your Flickr API key
                this.albumId = '72177720330059990'; // üìÅ Your specific album/photoset ID
                this.userId = '202863354@N08'; // üë§ Your Flickr user ID
                this.photos = [];
                this.filteredPhotos = [];
                this.allTags = new Set();
                this.activeTags = new Set();
                
                // üé® Theme and device detection
                this.prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                this.prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                this.supportsWebP = this.checkWebPSupport();
                
                this.init();
            }

            // üîß UTILITY METHODS FOR NEW FEATURES
            
            checkWebPSupport() {
                // Create a tiny WebP image to test support
                const webP = 'data:image/webp;base64,UklGRjoAAABXRUJQVlA4IC4AAACyAgCdASoCAAIALmk0mk0iIiIiIgBoSygABc6WWgAA/veff/0PP8bA//LwYAAA';
                const img = new Image();
                return new Promise(resolve => {
                    img.onload = img.onerror = () => resolve(img.height === 2);
                    img.src = webP;
                });
            }

            init() {
                this.isMobile = window.innerWidth <= 480;
                this.setupEventListeners();
                this.setupBackToTopButton();
                this.setupStickyFilters();
                this.setupThemeDetection();
                this.loadPhotos();
                
                // Listen for orientation changes and theme changes
                window.addEventListener('resize', () => {
                    this.isMobile = window.innerWidth <= 480;
                });
                
                // Listen for theme changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    this.prefersDarkMode = e.matches;
                    this.updateTheme();
                });
            }

            // ‚¨ÜÔ∏è BACK TO TOP BUTTON SETUP
            setupBackToTopButton() {
                const backToTopButton = document.getElementById('backToTop');
                
                if (backToTopButton) {
                    // Show/hide based on scroll position
                    window.addEventListener('scroll', () => {
                        if (window.pageYOffset > 300) {
                            backToTopButton.classList.add('visible');
                        } else {
                            backToTopButton.classList.remove('visible');
                        }
                    });
                    
                    // Smooth scroll to top
                    backToTopButton.addEventListener('click', () => {
                        window.scrollTo({
                            top: 0,
                            behavior: 'smooth'
                        });
                        
                        // Add haptic feedback if supported
                        if (navigator.vibrate) {
                            navigator.vibrate(50);
                        }
                    });
                }
            }

            // üé® THEME DETECTION SETUP
            setupThemeDetection() {
                this.updateTheme();
                
                // Watch for system theme changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    this.prefersDarkMode = e.matches;
                    this.updateTheme();
                });
            }

            // üé® UPDATE THEME
            updateTheme() {
                const root = document.documentElement;
                if (this.prefersDarkMode) {
                    root.setAttribute('data-theme', 'dark');
                } else {
                    root.setAttribute('data-theme', 'light');
                }
            }

            setupStickyFilters() {
                const filterContainer = document.querySelector('.filter-container');
                let isScrolled = false;
                let isMobile = window.innerWidth <= 768;
                
                // Enhanced sticky monitoring with mobile-first approach
                const checkStickyBehavior = () => {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const rect = filterContainer.getBoundingClientRect();
                    
                    // More aggressive mobile sticky enforcement
                    if (isMobile) {
                        // On mobile, always force fixed positioning when scrolled
                        if (scrollTop > 50) {
                            if (filterContainer.style.position !== 'fixed') {
                                console.log('Mobile: Forcing fixed navigation');
                                filterContainer.style.position = 'fixed';
                                filterContainer.style.top = '0';
                                filterContainer.style.left = '0';
                                filterContainer.style.right = '0';
                                filterContainer.style.width = '100%';
                                filterContainer.style.zIndex = '1000';
                                filterContainer.style.boxSizing = 'border-box';
                            }
                        } else if (scrollTop <= 50) {
                            // Only restore sticky when very close to top
                            filterContainer.style.position = 'sticky';
                            filterContainer.style.left = '';
                            filterContainer.style.right = '';
                        }
                    } else {
                        // Desktop behavior - check if filter should be at top but isn't
                        if (scrollTop > 100 && rect.top > 10) {
                            console.log('Desktop: Sticky nav unstuck - forcing position');
                            filterContainer.style.position = 'fixed';
                            filterContainer.style.top = '0';
                            filterContainer.style.left = '0';
                            filterContainer.style.right = '0';
                            filterContainer.style.width = '100%';
                            filterContainer.style.zIndex = '1000';
                        } else if (scrollTop <= 100 && filterContainer.style.position === 'fixed') {
                            // Restore normal sticky when back at top
                            filterContainer.style.position = 'sticky';
                            filterContainer.style.left = '';
                            filterContainer.style.right = '';
                        }
                    }
                    
                    // Original scrolled class logic
                    if (scrollTop > 20 && !isScrolled) {
                        filterContainer.classList.add('scrolled');
                        isScrolled = true;
                    } else if (scrollTop <= 20 && isScrolled) {
                        filterContainer.classList.remove('scrolled');
                        isScrolled = false;
                    }
                };
                
                // Monitor scroll with throttling for performance
                let ticking = false;
                window.addEventListener('scroll', () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            checkStickyBehavior();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
                
                // Update mobile detection on resize
                window.addEventListener('resize', () => {
                    isMobile = window.innerWidth <= 768;
                    checkStickyBehavior();
                });
            }

            setupEventListeners() {
                // Lightbox events
                document.getElementById('closeLightbox').onclick = () => this.closeLightbox();
                document.getElementById('lightbox').onclick = (e) => {
                    if (e.target.id === 'lightbox') this.closeLightbox();
                };
                
                // Keyboard events
                document.onkeydown = (e) => {
                    if (e.key === 'Escape') this.closeLightbox();
                };
            }

            async loadPhotos() {
                try {
                    const photos = await this.fetchFlickrPhotos();
                    this.processPhotos(photos);
                } catch (error) {
                    console.error('Error loading Flickr photos:', error);
                    this.showError();
                }
            }

            // Flickr API call using JSONP to avoid CORS issues
            async fetchFlickrPhotos() {
                return new Promise((resolve, reject) => {
                    // Add timestamp to prevent caching issues
                    const timestamp = Date.now();
                    const callbackName = `flickrCallback_${timestamp}`;
                    
                    // Create global callback function
                    window[callbackName] = (data) => {
                        console.log('Flickr API response:', data);
                        
                        // Debug: Check if we're getting tags in the response
                        if (data.stat === 'ok' && data.photoset && data.photoset.photo) {
                            console.log('Sample photo data:', data.photoset.photo[0]);
                            console.log('Tags in first photo:', data.photoset.photo[0].tags);
                        }
                        
                        // Clean up
                        delete window[callbackName];
                        document.head.removeChild(script);
                        
                        if (data.stat === 'ok') {
                            resolve(data.photoset.photo);
                        } else {
                            reject(new Error('Flickr API error: ' + data.message));
                        }
                    };
                    
                    // Create script element for JSONP
                    const script = document.createElement('script');
                    script.src = `https://www.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key=${this.apiKey}&photoset_id=${this.albumId}&user_id=${this.userId}&extras=tags,url_m,url_l&format=json&jsoncallback=${callbackName}&_=${timestamp}`;
                    
                    // Debug: Log the API URL being called
                    console.log('Flickr API URL:', script.src);
                    
                    script.onerror = () => {
                        delete window[callbackName];
                        document.head.removeChild(script);
                        reject(new Error('Failed to load Flickr API script'));
                    };
                    
                    document.head.appendChild(script);
                    
                    // Set timeout for API call
                    setTimeout(() => {
                        if (window[callbackName]) {
                            delete window[callbackName];
                            if (script.parentNode) {
                                document.head.removeChild(script);
                            }
                            reject(new Error('Flickr API request timeout'));
                        }
                    }, 10000);
                });
            }

            processPhotos(photos) {
                console.log('Processing photos:', photos);
                
                this.photos = photos.map(photo => {
                    // Debug: Log each photo's tags
                    console.log(`Photo "${photo.title}" tags:`, photo.tags);
                    
                    return {
                        id: photo.id,
                        title: photo.title,
                        url_m: photo.url_m,
                        url_l: photo.url_l || photo.url_m,
                        tags: photo.tags ? photo.tags.split(' ').filter(tag => tag.length > 0) : []
                    };
                });

                // Debug: Log processed photos with tags
                console.log('Processed photos with tags:', this.photos);

                // Shuffle the photos array
                this.shuffleArray(this.photos);

                // Extract all unique tags
                this.photos.forEach(photo => {
                    photo.tags.forEach(tag => this.allTags.add(tag));
                });

                // Debug: Log all found tags
                console.log('All unique tags found:', Array.from(this.allTags));

                // If no tags found, create some basic categories based on photo titles/descriptions
                if (this.allTags.size === 0) {
                    console.log('No tags found, creating basic categories...');
                    this.createBasicCategories();
                }

                this.filteredPhotos = [...this.photos];
                
                this.hideLoading();
                this.renderFilterTags();
                this.renderGallery();
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            createBasicCategories() {
                // Create simple categories and assign them to photos
                const categories = ['recent', 'featured', 'collection'];
                
                this.photos.forEach((photo, index) => {
                    // Assign categories in a rotating pattern
                    const categoryIndex = index % categories.length;
                    photo.tags = [categories[categoryIndex]];
                    this.allTags.add(categories[categoryIndex]);
                });
                
                console.log('Created basic categories:', Array.from(this.allTags));
            }

            renderFilterTags() {
                const filterContainer = document.getElementById('filterTags');
                const tags = Array.from(this.allTags).sort();
                
                // Clear existing filters
                filterContainer.innerHTML = '';
                
                // Create "All" filter
                const allFilter = document.createElement('span');
                allFilter.className = 'filter-tag active';
                allFilter.textContent = 'all';
                allFilter.dataset.tag = 'all';
                allFilter.addEventListener('click', () => this.filterByTag(null));
                filterContainer.appendChild(allFilter);

                // Add separator
                if (tags.length > 0) {
                    const separator = document.createElement('span');
                    separator.className = 'filter-separator';
                    separator.textContent = ' | ';
                    filterContainer.appendChild(separator);
                }

                // Create individual tag filters
                tags.forEach((tag, index) => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'filter-tag';
                    tagElement.textContent = tag;
                    tagElement.dataset.tag = tag;
                    tagElement.addEventListener('click', () => this.filterByTag(tag));
                    filterContainer.appendChild(tagElement);

                    // Add separator between tags (but not after the last one)
                    if (index < tags.length - 1) {
                        const separator = document.createElement('span');
                        separator.className = 'filter-separator';
                        separator.textContent = ' | ';
                        filterContainer.appendChild(separator);
                    }
                });
            }

            filterByTag(tag) {
                console.log('Filtering by tag:', tag);
                console.log('Available photos:', this.photos.length);
                
                // Clean filter state update
                document.querySelectorAll('.filter-tag').forEach(el => el.classList.remove('active'));
                
                if (tag === null) {
                    // Show all photos and reshuffle them
                    this.filteredPhotos = [...this.photos];
                    this.shuffleArray(this.filteredPhotos); // üé≤ Reshuffle all photos
                    console.log('Reshuffled all photos for fresh layout');
                    
                    const allFilter = document.querySelector('.filter-tag[data-tag="all"]');
                    if (allFilter) allFilter.classList.add('active');
                    this.activeTags.clear();
                } else {
                    // Filter by tag and shuffle within category
                    this.activeTags.clear();
                    this.activeTags.add(tag);
                    this.filteredPhotos = this.photos.filter(photo => {
                        const hasTag = photo.tags.includes(tag);
                        console.log(`Photo "${photo.title}" has tag "${tag}":`, hasTag, 'Tags:', photo.tags);
                        return hasTag;
                    });
                    
                    // Shuffle the filtered results for variety
                    this.shuffleArray(this.filteredPhotos); // üé≤ Reshuffle within category
                    console.log(`Reshuffled ${this.filteredPhotos.length} photos in category "${tag}"`);
                    
                    const tagFilter = document.querySelector(`.filter-tag[data-tag="${tag}"]`);
                    if (tagFilter) tagFilter.classList.add('active');
                }

                console.log('Filtered photos:', this.filteredPhotos.length);
                
                this.renderGallery();
            }

            renderGallery() {
                console.log('Rendering gallery with', this.filteredPhotos.length, 'photos');
                const gallery = document.getElementById('gallery');
                
                // üé≠ Enhanced exit animations with accessibility considerations
                const currentPhotos = gallery.querySelectorAll('.photo-item');
                if (!this.prefersReducedMotion) {
                    currentPhotos.forEach((photo, index) => {
                        setTimeout(() => {
                            photo.classList.add('fade-out');
                        }, index * 50); // Stagger the exit animations
                    });
                }
                
                // Wait for exit animations to complete
                const animationDelay = this.prefersReducedMotion ? 0 : 400;
                setTimeout(() => {
                    gallery.innerHTML = '';
                    
                    // üîÑ Show loading skeletons while images load
                    this.showLoadingSkeletons(gallery);
                    
                    // üñºÔ∏è Enhanced image rendering with lazy loading and accessibility
                    this.filteredPhotos.forEach((photo, index) => {
                        this.createPhotoElement(photo, index, gallery);
                    });
                    
                    console.log('Gallery rendered with', gallery.children.length, 'elements');
                }, animationDelay);
            }

            // üîÑ SHOW LOADING SKELETONS
            showLoadingSkeletons(gallery) {
                // Create skeleton placeholders
                const skeletonCount = Math.min(this.filteredPhotos.length, 12); // Max 12 skeletons
                for (let i = 0; i < skeletonCount; i++) {
                    const skeleton = document.createElement('div');
                    skeleton.className = 'photo-item photo-skeleton skeleton';
                    skeleton.setAttribute('aria-hidden', 'true');
                    gallery.appendChild(skeleton);
                }
            }

            // üñºÔ∏è CREATE ENHANCED PHOTO ELEMENT
            createPhotoElement(photo, index, gallery) {
                const photoElement = document.createElement('div');
                photoElement.className = 'photo-item loading';
                photoElement.setAttribute('role', 'button');
                photoElement.setAttribute('tabindex', '0');
                photoElement.setAttribute('aria-label', `View photo: ${photo.title}`);
                
                // üñºÔ∏è Enhanced image with lazy loading and error handling
                const img = document.createElement('img');
                
                // Use responsive image sizes based on device
                const imageUrl = this.getOptimalImageUrl(photo);
                
                img.src = imageUrl;
                img.alt = photo.title || 'Photo from Flickr album';
                img.loading = 'lazy';
                img.decoding = 'async';
                
                // üîÑ Handle image loading states
                img.addEventListener('load', () => {
                    photoElement.classList.remove('loading');
                    img.classList.add('loaded');
                    
                    // Remove skeleton placeholder
                    const skeleton = gallery.querySelector('.photo-skeleton');
                    if (skeleton) skeleton.remove();
                });
                
                img.addEventListener('error', () => {
                    console.warn('Failed to load image:', photo.title);
                    photoElement.classList.remove('loading');
                    photoElement.classList.add('error');
                    photoElement.setAttribute('aria-label', `Failed to load photo: ${photo.title}`);
                });
                
                photoElement.appendChild(img);
                
                // üéØ Enhanced interaction handling
                this.setupPhotoInteractions(photoElement, photo, index);
                
                gallery.appendChild(photoElement);
                
                // üé≠ Staggered entrance animations (accessibility-aware)
                if (!this.prefersReducedMotion) {
                    setTimeout(() => {
                        photoElement.classList.add('fade-in');
                    }, index * 30);
                }
            }

            // üñºÔ∏è GET OPTIMAL IMAGE URL
            getOptimalImageUrl(photo) {
                const devicePixelRatio = window.devicePixelRatio || 1;
                const screenWidth = window.innerWidth;
                
                // Choose image size based on screen width and pixel density
                if (screenWidth <= 480) {
                    // Mobile: use small images
                    return devicePixelRatio > 1 ? photo.url_m : photo.url_s;
                } else if (screenWidth <= 768) {
                    // Tablet: use medium images
                    return devicePixelRatio > 1 ? photo.url_c : photo.url_m;
                } else {
                    // Desktop: use larger images
                    return devicePixelRatio > 1 ? photo.url_h : photo.url_c;
                }
            }

            // üéØ SETUP PHOTO INTERACTIONS
            setupPhotoInteractions(photoElement, photo, index) {
                // Click handler
                const openPhoto = () => {
                    this.openLightbox(photo, index);
                };
                
                photoElement.addEventListener('click', openPhoto);
                
                // Enhanced mobile touch interactions
                if (this.isMobile) {
                    this.setupMobileTouchInteractions(photoElement, openPhoto);
                }
            }

            // üì± MOBILE TOUCH INTERACTIONS
            setupMobileTouchInteractions(photoElement, openPhoto) {
                let touchStartTime = 0;
                let touchStartY = 0;
                let touchStartX = 0;
                let hasMoved = false;
                
                photoElement.addEventListener('touchstart', (e) => {
                    touchStartTime = Date.now();
                    touchStartY = e.touches[0].clientY;
                    touchStartX = e.touches[0].clientX;
                    hasMoved = false;
                    
                    if (!this.prefersReducedMotion) {
                        photoElement.style.transform = 'scale(0.95)';
                    }
                }, { passive: true });
                
                photoElement.addEventListener('touchmove', (e) => {
                    const touchY = e.touches[0].clientY;
                    const touchX = e.touches[0].clientX;
                    const moveDistanceY = Math.abs(touchY - touchStartY);
                    const moveDistanceX = Math.abs(touchX - touchStartX);
                    
                    if (moveDistanceY > 10 || moveDistanceX > 10) {
                        hasMoved = true;
                        if (!this.prefersReducedMotion) {
                            photoElement.style.transform = 'scale(1)';
                        }
                    }
                }, { passive: true });
                
                photoElement.addEventListener('touchend', (e) => {
                    const touchDuration = Date.now() - touchStartTime;
                    
                    if (!this.prefersReducedMotion) {
                        photoElement.style.transform = 'scale(1)';
                    }
                    
                    // Only open lightbox if it was a quick tap without movement
                    if (!hasMoved && touchDuration < 300) {
                        e.preventDefault();
                        
                        // Add haptic feedback if supported
                        if (navigator.vibrate) {
                            navigator.vibrate(50);
                        }
                        
                        setTimeout(openPhoto, 50);
                    }
                }, { passive: false });
            }

            openLightbox(photo, index = -1) {
                const lightbox = document.getElementById('lightbox');
                const lightboxContent = lightbox.querySelector('.lightbox-content');
                const lightboxImg = document.getElementById('lightboxImg');
                
                // Hide image immediately to prevent flash
                lightboxImg.style.opacity = '0';
                lightboxImg.style.visibility = 'hidden';
                
                // Create new image to preload
                const newImg = new Image();
                newImg.onload = () => {
                    // Once loaded, set the source and show the image
                    lightboxImg.src = newImg.src;
                    lightboxImg.alt = photo.title;
                    lightboxImg.style.visibility = 'visible';
                    lightboxImg.style.opacity = '1';
                };
                newImg.src = photo.url_l || photo.url_m;
                
                // Show lightbox with animation - ensure it's attached to body
                if (lightbox.parentNode !== document.body) {
                    document.body.appendChild(lightbox);
                }
                lightbox.style.display = 'block';
                
                // Force proper positioning for all devices (mobile + desktop)
                // Get actual viewport dimensions and scroll position
                const viewportHeight = window.innerHeight;
                const viewportWidth = window.innerWidth;
                const scrollY = window.scrollY;
                
                // Ensure proper viewport positioning
                lightbox.style.position = 'fixed';
                lightbox.style.top = '0';
                lightbox.style.left = '0';
                lightbox.style.width = '100vw';
                lightbox.style.height = '100vh';
                lightbox.style.zIndex = '10000';
                
                // Force content positioning - responsive to device type
                lightboxContent.style.position = 'fixed';
                lightboxContent.style.left = '50vw';
                if (this.isMobile) {
                    // Fixed distance from top on mobile
                    lightboxContent.style.top = '160px';
                    lightboxContent.style.transform = 'translate(-50%, 0) scale(0.3)';
                } else {
                    // Centered on desktop
                    lightboxContent.style.top = '50vh';
                    lightboxContent.style.transform = 'translate(-50%, -50%) scale(0.3)';
                }
                lightboxContent.style.zIndex = '10001';
                lightboxContent.style.margin = '0';
                
                // Force a reflow to ensure positioning is applied
                lightboxContent.offsetHeight;
                
                // Add comprehensive scroll prevention without touching body overflow
                const preventScroll = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                };
                
                // Add listeners to document and window to catch all scroll attempts
                document.addEventListener('touchmove', preventScroll, { passive: false });
                document.addEventListener('wheel', preventScroll, { passive: false });
                document.addEventListener('scroll', preventScroll, { passive: false });
                window.addEventListener('scroll', preventScroll, { passive: false });
                
                // Also add to lightbox itself
                lightbox.addEventListener('touchmove', preventScroll, { passive: false });
                lightbox.addEventListener('wheel', preventScroll, { passive: false });
                
                // Store event listeners for cleanup
                lightbox._preventScrollListeners = [
                    { target: document, event: 'touchmove', handler: preventScroll },
                    { target: document, event: 'wheel', handler: preventScroll },
                    { target: document, event: 'scroll', handler: preventScroll },
                    { target: window, event: 'scroll', handler: preventScroll },
                    { target: lightbox, event: 'touchmove', handler: preventScroll },
                    { target: lightbox, event: 'wheel', handler: preventScroll }
                ];
                
                // Trigger animations with slight delay for smoother effect
                setTimeout(() => {
                    lightbox.classList.add('show');
                    lightboxContent.classList.add('show');
                }, 10);
                
                // Enhanced mobile scroll prevention
                document.body.style.touchAction = 'none'; // Prevent mobile scroll
                document.body.style.userSelect = 'none'; // Prevent text selection
                document.body.style.webkitUserSelect = 'none';
                document.body.style.webkitTouchCallout = 'none'; // Prevent iOS callouts
                document.body.style.webkitUserDrag = 'none'; // Prevent drag
                
                // Additional mobile-specific prevention
                if (this.isMobile) {
                    document.documentElement.style.touchAction = 'none';
                    document.body.style.overscrollBehavior = 'none'; // Prevent pull-to-refresh
                    document.documentElement.style.overscrollBehavior = 'none';
                }
                
                // Store scroll position for restoration
                lightbox.dataset.scrollY = scrollY;
                
                console.log('Lightbox opened - scrolling prevented');
            }

            closeLightbox() {
                const lightbox = document.getElementById('lightbox');
                const lightboxContent = lightbox.querySelector('.lightbox-content');
                
                // Animate out
                lightbox.classList.remove('show');
                lightboxContent.classList.remove('show');
                
                // Clean up scroll prevention listeners
                if (lightbox._preventScrollListeners) {
                    lightbox._preventScrollListeners.forEach(({ target, event, handler }) => {
                        target.removeEventListener(event, handler);
                    });
                    delete lightbox._preventScrollListeners;
                    console.log('Event listeners removed');
                }
                
                // Extra cleanup - remove any potential duplicate listeners
                const cleanupPreventScroll = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                };
                document.removeEventListener('touchmove', cleanupPreventScroll);
                document.removeEventListener('wheel', cleanupPreventScroll);
                document.removeEventListener('scroll', cleanupPreventScroll);
                window.removeEventListener('scroll', cleanupPreventScroll);
                
                // Hide after animation
                setTimeout(() => {
                    lightbox.style.display = 'none';
                    
                    // Restore all scroll and touch properties completely
                    document.body.style.touchAction = '';
                    document.body.style.userSelect = '';
                    document.body.style.webkitUserSelect = '';
                    document.body.style.webkitTouchCallout = '';
                    document.body.style.webkitUserDrag = '';
                    document.body.style.overscrollBehavior = '';
                    document.documentElement.style.touchAction = '';
                    document.documentElement.style.overscrollBehavior = '';
                    
                    console.log('Lightbox closed - scrolling restored');
                    
                    // No need to restore scroll position since we didn't move it
                }, 400);
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            showError() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Initialize the gallery when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new FlickrGallery();
        });
    </script>
